<div class="row">
  <div ng-repeat="cat in cats" class="cat-container col s4">
    <div class="card small">
      <div class="card-image waves-effect waves-block waves-light" ng-click="openModal($index)">
        <img src="/images/cats/{{cat.picture}}"
        data-target="cat_modal" class="modal-trigger">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{cat.name}}</span>
        <p><a class="activator" >More info</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{cat.name}}<i class="material-icons right">close</i></span>
        <p>{{cat.name}} is a {{cat.gender}} and is {{cat.age}} years old</p>
      </div>
    </div>
  </div>
</div>


<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Kitten</h4>
  </div>
  <div class="modal-footer">
  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
  </div>
</div>
